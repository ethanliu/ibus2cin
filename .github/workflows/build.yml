name: Build

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    name: Create Release
    runs-on: [ubuntu-latest]
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Output Release URL File
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt

      - name: Save Release URL File for publish
        uses: actions/upload-artifact@v2
        with:
          name: release_url
          path: release_url.txt

      - name: Display structure
        run: ls -R

  build:
    name: Build Dist
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
              pyinstaller -F -w -n ibus2cin-gui src/main.py &&
              cd dist/ &&
              zip -r9 ibus2cin-gui ibus2cin-gui.app/
            OUT_FILE_NAME: ibus2cin-gui-macos.zip
            ASSET_MIME: application/zip

          - os: windows
            TARGET: windows
            CMD_BUILD: >
              pyinstaller -F -w -n ibus2cin-gui src/main.py &&
              cd dist/ &&
              zip -r9 ibus2cin-gui ibus2cin-gui.exe
            OUT_FILE_NAME: ibus2cin-gui-win.zip
            ASSET_MIME: application/zip
            # OUT_FILE_NAME: ibus2cin-gui.exe
            # ASSET_MIME: application/vnd.microsoft.portable-executable

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # https://github.com/marketplace/actions/setup-python
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with Pyinstaller for ${{matrix.TARGET}}
        run: ${{ matrix.CMD_BUILD }}

      - name: Load Release URL File from release job
        uses: actions/download-artifact@v2
        with:
          name: release_url
          # path: release_url #v1

      - name: Display structure of downloaded files
        run: ls -R

      - name: Get Release File Name & Upload URL
        id: get_release_info
        shell: bash
        run: |
          value=`cat release_url.txt`
          echo ::set-output name=upload_url::$value

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.upload_url }}
          asset_path: ./dist/${{ matrix.OUT_FILE_NAME}}
          asset_name: ${{ matrix.OUT_FILE_NAME}}
          asset_content_type: ${{ matrix.ASSET_MIME}}

